general:
  branches:
    ignore:
      - gh-pages

machine:
  environment:
    CIRCLE_STACK_DEPLOY_HADDOCK: 1

dependencies:
  cache_directories:
    - "~/.stack"
    - "~/.cache/circle-stack"
  override:
    - sudo apt-get install libzookeeper-mt-dev
    - wget https://raw.githubusercontent.com/ssilab/circle-stack/master/bootstrap.sh -O - | bash

test:
  override:
    - circle-stack-test

deployment:
  haddocks:
    branch: master
    owner: rimmington
    commands:
      - circle-stack-deployment
